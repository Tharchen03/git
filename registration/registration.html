<!DOCTYPE html>
<html>
<head>

<title>FormPhp</title>
<meta name="viewport" content="device-width: initial-scale=1:0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" >
<link rel="stylesheet" href="bootstrap.css" type="text/css">
</head>
<body>
 <center> <form  width="200px">
  <fieldset >

 <b><legend>Please fill in the details</legend></b>
    <div class="mb-3">
      <label for="TextInput" class="form-label">Name:</label>
      <input type="text" id="TextInput" class="form-control" placeholder="Enter your name">
    </div><br>
	
    <div class="mb-3">
      <label for="Select" class="form-label">Course:</label>
      <select id="Select" class="form-select">
        <option>Course1</option>
		<option>Course2</option>
		<option>course3</option>
      </select>
    </div><br>
	
    <div class="mb-3">
        <label for="TextInput" class="form-label">CID:</label>
        <input type="text" id="TextInput" class="form-control" placeholder="Enter CID">
        </div><br>
		
       <div class="mb-3">
        <label for="TextInput" class="form-label">DOB:</label>
        <input type="date" id="TextInput" class="form-control" placeholder="Enter DOB">
        </div><br>
      
	  <div class="mb-3">
        <label for="TextInput" class="form-label">Email:</label>
        <input type="email" id="TextInput" class="form-control" placeholder="Enter emial-Id">
        </div><br>
   
   <div class="mb-3">
        <label for="TextInput" class="form-label">Contact No:</label>
        <input type="text" id="numberInput" class="form-control" placeholder="Enter Phone Number">
        </div><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</center>
</body>
</html>
